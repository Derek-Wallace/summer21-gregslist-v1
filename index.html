<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style/main.css">
    <link rel="stylesheet" href="assets/style/style.css">
    <title>gregslist</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-dark navbar-expand bg-dark text-light">
            <a class="navbar-brand" href="#">
                <img src="assets/img/logo.png" width="45" height="45" alt="" loading="lazy">
                <span class="ml-2">gregslist</span>
            </a>
        </nav>
    </header>
    <main>
        <div class="container-fluid my-3">
            <div class="row">
                <div class="col-2">
                    <button class="btn btn-primary btn-block" onclick="app.carsController.drawCars()">Cars</button>
                </div>
                <div class="col-2">
                    <button class="btn btn-primary btn-block" onclick="app.housesController.getHouses()">Houses</button>
                </div>
                <div class="col-2">
                    <button class="btn btn-primary btn-block" onclick="app.boatsController.drawBoats()">Boats</button>
                </div>
                <!-- <div class="col-2"><button class="btn btn-info">Missed Connections Soooon</button></div>
                <div class="col-2"><button class="btn btn-info"></button></div>
                <div class="col-2"><button class="btn btn-info"></button></div>
                <div class="col-2"><button class="btn btn-info"></button></div> -->
            </div>
            <div class="row" id="listings">

            </div>

            <div class="row mb-5">
                <div class="col-lg-8 m-auto">
                    <form class="card p-3 shadow d-none" id="car-form" onsubmit="app.carsController.addCar(event)">
                        <input type="text" class="d-none" name="carId" id="carId">
                        <div class="form-group">
                            <label for="make" class="sr-only">Make:</label>
                            <input class="form-control" placeholder="Make" type="text" id="make" required />
                        </div>
                        <div class="form-group">
                            <label for="Model" class="sr-only">Model:</label>
                            <input class="form-control" type="text" placeholder="Model" id="model" required />
                        </div>
                        <div class="form-group">
                            <label for="price" class="sr-only">Price:</label>
                            <input class="form-control" placeholder="price" type="number" min="0" id="price" required />
                        </div>
                        <div class="form-group">
                            <label for="year" class="sr-only">Year:</label>
                            <input class="form-control" placeholder="year" type="number" min="0" id="year" required />
                        </div>
                        <div class="form-group">
                            <label for="img" class="sr-only">img:</label>
                            <input class="form-control" placeholder="img" type="text" id="img" />
                        </div>
                        <button type="submit">submit form</button>
                    </form>
                    <form class="card p-3 shadow d-none" id="house-form" onsubmit="app.housesController.addHouse(event)">
                        <input type="text" class="d-none" name="houseId" id="houseId">
                        <div class="form-group">
                            <label for="Bedrooms" class="sr-only">Bedrooms:</label>
                            <input class="form-control" type="text" placeholder="Bedrooms" id="bedrooms" required />
                        </div>
                        <div class="form-group">
                            <label for="Bathrooms" class="sr-only">Bathrooms:</label>
                            <input class="form-control" placeholder="Bathrooms" type="text" maxlength="2" id="bathrooms" required />
                        </div>
                        <div class="form-group">
                            <label for="Year" class="sr-only">Year:</label>
                            <input class="form-control" placeholder="Year" type="text" minlength="4" maxlength="4" id="year" required />
                        </div>
                        <div class="form-group">
                            <label for="Price" class="sr-only">Price:</label>
                            <input class="form-control" placeholder="Price" type="number" min="0" id="price" />
                        </div>
                        <div class="form-group">
                            <label for="levels" class="sr-only">levels:</label>
                            <input class="form-control" placeholder="levels" type="number" min="1" id="levels" />
                        </div>
                        <div class="form-group">
                            <label for="img" class="sr-only">Image:</label>
                            <input class="form-control" placeholder="img" type="text" id="img" />
                        </div>
                        <button type="submit">submit form</button>
                    </form>
                    <form class="card p-3 shadow d-none" id="boat-form" onsubmit="app.boatsController.addBoat(event)">
                        <div class="form-group">
                            <label for="Make" class="sr-only">Make:</label>
                            <input class="form-control" placeholder="Make" type="text" id="make" required />
                        </div>
                        <div class="form-group">
                            <label for="Model" class="sr-only">Model:</label>
                            <input class="form-control" type="text" placeholder="Model" id="model" required />
                        </div>
                        <div class="form-group">
                            <label for="Type" class="sr-only">Type:</label>
                            <input class="form-control" placeholder="Type" type="text" id="type" required />
                        </div>
                        <div class="form-group">
                            <label for="Price" class="sr-only">Price:</label>
                            <input class="form-control" placeholder="Price" type="number" min="0" id="price" />
                        </div>
                        <div class="form-group">
                            <label for="Length" class="sr-only">Length:</label>
                            <input class="form-control" placeholder="Length" type="number" min="0" id="length" />
                        </div>
                        <div class="form-group">
                            <label for="Img" class="sr-only">Image:</label>
                            <input class="form-control" placeholder="Img" type="text" id="img" />
                        </div>
                        <button type="submit">submit form</button>
                    </form>
                    
                </div>
            </div>


        </div>
    </main>
    <footer class="container-fluid bg-dark text-light">
        <div class="row text-center">
            <div class="col">
                <p><small>Made with love by Codeworks</small></p>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="app/main.js" type="module"></script>
</body>

</html>
